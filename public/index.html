<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- Awesome font for bottom icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter CSS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
            <h2 class= "new-tweet__header">Compose Tweet</h2>
            <form class= "new-tweet__form" action= "/tweets/" method="POST">
              <textarea class= "text-holder" name="text" placeholder="What are you humming about?"></textarea>
              <input class ="new-tweet__submitBtn" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
          
          <section>
              <article class="tweet-box">
                <header>
                 <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png"/>
                  <h3>Interesting Name</h3>
                  <p>@handler</p>
                </header>
                <div class="firstpart">
                    <div class="middlepart">
                      Little Tweet Here
                    </div>
                    <footer>
                    <div class="lastpart">
                        10 million days ago
                        <div class= "icons">
                            <i class="fas fa-flag"></i>
                            <i class="fas fa-retweet"></i>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    </footer>
                </div>
              </article>
          </section>
    </main>

  </body>
</html>
